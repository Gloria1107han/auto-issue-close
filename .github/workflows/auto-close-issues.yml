name: Auto Close Issues

on:
  issues:
    types: [labeled, opened]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Close issue if labeled completed or wontfix
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(label => label.name);
            
            console.log(`Issue #${issue.number} labels: ${labels.join(', ')}`);
            
            if (labels.includes('completed') || labels.includes('wontfix')) {
              console.log(`Closing issue #${issue.number} due to closing label`);
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            } else {
              console.log(`Issue #${issue.number} doesn't have closing label, skipping`);
            }